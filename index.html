<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>windows like calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main"></div>
<input type="text" id = 'num'>
<div class="btn"></div>
<input type="button" value="C" onclick="Clear()">
<input type="button" value="%" onclick="Solve('%')">
<input type="button" value="←" onclick="Back('←')">
<input type="button" value="/" onclick="Solve('/')">
<br>
<input type="button" value="7" onclick="Solve('7')">
<input type="button" value="8" onclick="Solve('8')">
<input type="button" value="9" onclick="Solve('9')">
<input type="button" value="x" onclick="Solve('*')">
<br>
<input type="button" value="C" onclick="Solve('4')">
<input type="button" value="%" onclick="Solve('5')">
<input type="button" value="←" onclick="Solve('6')">
<input type="button" value="/" onclick="Solve('-')">
<br>
<input type="button" value="C" onclick="Solve('1')">
<input type="button" value="%" onclick="Solve('2')">
<input type="button" value="←" onclick="Solve('3')">
<input type="button" value="/" onclick="Solve('+')">
<br>
<input type="button" value="%" onclick="Solve('0')">
<input type="button" value="←" onclick="Solve('.')">
<input type="button" value="=" onclick="Result()">
<br>

</div>

    <script src="main.js"></script>
</body>
</html>
